<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
        }
        .btn-customer {
            background-color: #28a745; /* Green for customer */
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        .btn-customer:hover {
            background-color: #218838;
        }
        .btn-restaurant {
            background-color: #ffc107; /* Yellow for restaurant */
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        .btn-restaurant:hover {
            background-color: #e0a800;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{{ url_for('register_customer') }}" class="btn btn-customer">Register as Customer</a>
        <a href="#" class="btn btn-restaurant">Register as Restaurant</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
