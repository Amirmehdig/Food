<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Delivery{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #ff5722; /* Warm orange for food-related theme */
        }
        .navbar-custom .navbar-brand, 
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #ffe0b2; /* Lightened hover color */
        }
        .btn-custom {
            background-color: #e91e63; /* Appetizing pink/red for buttons */
            color: white;
        }
        .btn-custom:hover {
            background-color: #d81b60;
        }
        body {
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding-top: 20px;
        }
        .restaurant-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .restaurant-card img {
            height: 150px;
            object-fit: cover;
        }
        .restaurant-card button {
            border: none;
            background-color: transparent;
            padding: 0;
            width: 100%;
            text-align: left;
        }
        .restaurant-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff5722; /* Warm orange */
            text-align: center;
            margin-top: 10px;
        }
        .container {
            max-width: 1200px;
        }
        .food-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .food-card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 150px;
            object-fit: cover;
        }
        .food-info {
            text-align: center;
        }
        .food-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ff5722; /* Warm orange */
        }
        .food-price {
            font-size: 1rem;
            color: #6c757d; /* Muted gray */
        }
        .rating {
            color: #ffc107; /* Star color */
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .quantity-control button {
            background-color: #ff5722;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            line-height: 0.9;
            border-radius: 5px;
            cursor: pointer;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 5px;
        }
        .place-order-btn {
            background-color: #28a745; /* Green */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .place-order-btn:hover {
            background-color: #218838;
        }
        #progress-bar {
            width: 0%;
            height: 50px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .food-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .food-header h1 {
            color: #ff5722; /* Warm orange */
            font-weight: bold;
        }
        .food-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .food-details {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .comment-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff;
        }
        .comment-card h6 {
            color: #007bff;
            font-weight: bold;
        }
        .rating {
            color: #ffc107; /* Gold for ratings */
        }
        .comment-date {
            color: #6c757d; /* Muted gray */
            font-size: 0.9rem;
        }
        .comment-text {
            margin-top: 10px;
        }
        .order-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
        }
        .order-status {
            font-weight: bold;
        }
        .rating-stars span {
            font-size: 1.5rem;
            cursor: pointer;
            color: #ddd; /* Default color for stars */
        }
        .rating-stars span.active {
            color: #ffc107; /* Gold color for active stars */
        }
        .comment-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">Food</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if 'user_id' in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/orders/">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout/">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register/">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
